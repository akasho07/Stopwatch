<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STOPWATCH</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="favicon.png">
</head>
<body>
     <!-- This div contains StopWatch -->
   <div id="container">
        <h1>STOPWATCH</h1>
        <div id="itcont">
            <div id="actualCont">
                <!-- This div structuring the dials -->
                <div id="dial">
                    <span id="hr">00</span>
                    <span class="colon">:</span>
                    <span id="min">00</span>
                    <span class="colon">:</span>
                    <span id="sec">00</span>
                    <span class="colon">:</span>
                    <span id="milSec">00</span>
                </div>
                <!-- This div structuring buttons -->
                <div id="BTN">
                        <button class="btnC" id="start">Start</button>
                        <button class="btnC" id="stop">Stop</button>
                        <button class="btnC" id="reset">Reset</button>
                </div>
            </div>
        </div>
   </div>
   <script src="script.js"></script>
</body>
</html>
